<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta class="metaColor" name="theme-color" content="#00ff00" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#00ff00" />

    <title><%- title %></title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- External resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Noto+Sans+Mono:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />

    <!-- Page Info Begin -->
    <meta name="keywords" content="<%- keywords %>" />
    <meta property="og:title" content="<%- title %>" />
    <meta name="twitter:title" content="<%- title %>" />
    <meta name="description" content="<%- description %>" />
    <meta property="og:description" content="<%- description %>" />
    <meta name="twitter:description" content="<%- description %>" />
    <meta property="og:image" content="<%- image %>" />
    <meta name="twitter:image" content="<%- image %>" />
    <meta property="og:type" content="website" />
    <!-- Page Info End -->

    <style>
      body {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <%- injectHtml %>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
