<html lang="en-NZ">
<head>

  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta class="metaColor" name="theme-color" content="#3b3b4a">
  <meta name="apple-mobile-web-app-status-bar-style" content="#3b3b4a">

  <script type="text/javascript" src="bundle.js"></script>
  <link rel="stylesheet" type="text/css" href="theme.css">

  <meta name="twitter:description" content="{{info.intro}}. {{info.description}}"/>
  <meta property="og:image" content="{{info.image}}"/>

  <main>
    <h1>{{info.name}}</h1>
    <section>
      <img src="me.jpg" alt="Photo of {{info.name}}">
    <div id="about">
      <h3>{{info.intro}}</h3>
      <p>{{info.description}}</p>
    </div>
    <div id="links">
      <a href="https://github.com/markmetcalfe" class="icon github" target="_blank" rel="noopener">
        <img src="icons/github.svg"><span>GitHub</span>
      </a>
      <a href="/cv" class="icon pdf" target="_blank" rel="noopener">
        <img src="icons/pdf.svg"><span>Resume</span>
      </a>
      <a href="mailto:mark@markmetcalfe.com" class="icon email" target="_blank" rel="noopener">
        <img src="icons/email.svg"><span>Email</span>
      </a>
      <a href="https://www.linkedin.com/in/mark-metcalfe/" class="icon linkedin" target="_blank" rel="noopener">
        <img src="icons/linkedin.svg"><span>LinkedIn</span>
      </a>
