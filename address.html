<html>
<head><title>Mailing Address</title>
<script src="/lib/jquery-3.2.1.min.js"></script>
<link rel="stylesheet" href="/lib/android_toast.min.css" type="text/css">
<script defer src="/lib/android_toast.min.js" type="text/javascript"></script>
<meta name="viewport" content="height=device-height, initial-scale=1.0">
<style>
@import url("https://fonts.googleapis.com/css?family=Roboto:400");

body {
    font-family: 'Roboto', sans-serif;
    font-weight: 400;
    text-align: center;
    width: 100%;
    height: 100%;
    position: fixed;
    top: 0;
    left: 0;
}

.center {
    margin: 0;
    position: absolute;
    top: 45%;
    left: 50%;
    width: 100%;
    transform: translate(-50%, -50%);
    line-height: 7vh;
    font-size: 6vmin;
}

span:hover {
    cursor: pointer;
}

</style>

<script type="text/javascript">
function copy(element) {
  var $temp = $("<input>");
  $("body").append($temp);
  $temp.val($('#'+element).text()).select();
  document.execCommand("copy");
  $temp.remove();
  new Android_Toast({ content: element+" Copied!" });
}
</script>

</head>
<body>

<div class="center">
<span id="Name" onclick="copy('Name');return false;">Mark Metcalfe</span><br/>
<span id="Address" onclick="copy('Address');return false;">ParcelPod 55238310</span><br/>
<span id="Suburb" onclick="copy('Suburb');return false;">Courtenay Place Box Lobby</span><br/>
<span id="City" onclick="copy('City');return false;">Wellington</span>
<span id="Postcode" onclick="copy('Postcode');return false;">6149</span>
</div>
<div id="copytext" style="display:none; color: white;"></div>
</body>
</html>
