name: Deploy to S3 Bucket

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  s3upload:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'yarn'
    - name: Install dependencies
      run: yarn install --frozen-lockfile
    - name: Build project
      run: yarn run build
    - name: Set AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: ${{ secrets.AWS_IAM_ROLE }}
        role-session-name: ${{ secrets.AWS_ROLE_SESSION }}
        aws-region: ${{ secrets.AWS_REGION }}
    - name: Upload built project to S3 bucket
      run: |
        aws s3 cp ./dist ${{ secrets.AWS_BUCKET_PATH }} --recursive && \
        aws s3 cp ./dist/index.html ${{ secrets.AWS_BUCKET_PATH }}/index.html --cache-control max-age=0,no-cache,no-store,must-revalidate
